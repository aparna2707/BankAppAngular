<body>
<form [formGroup]="depositForm" (ngSubmit)="deposit()">

  
<div class="container">
    <h1 class="text-center" style="color:beige"><b>Welcome {{this.dataservice.currentUser}} to SBM Bank</b></h1>
    <div class="row">
        <div class="main">
           
            <div class="mb-3">
                <h2  style="color:black"><b>cash deposit form</b></h2>
                <div class="form-group">
                    <label for="" style="color:black"><strong>Account Number</strong></label>
                    <input type="text" formControlName="accno" name="accno" class="form-control" id="accountnumber"
                        aria-describedby="emailHelp">
                        <div *ngIf="(this.depositForm.get('accno')?.touched||this.depositForm.get('accno')?.dirty)&&this.depositForm.get('accno')?.errors" class="errors">Invalid account Number</div>
                </div>
                <div class="form-group">
                    <label for="" style="color:black"><strong>Password</strong></label>
                    <input type="password" formControlName="pswd" name="pswd" class="form-control" id="password">
                    <div *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors" class="errors">Invalid password</div>
                </div>
                <div class="form-group">
                    <label for="" style="color:black"><strong>Amount</strong></label>
                    <input type="text" formControlName="amount" name="amt" class="form-control" id="amt">
                    <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors" class="errors">Invalid amount</div>
                </div>

                <br>
                <div class="col-md-12 ">
                    <button type="submit" class="btn btn-success ">Cash Deposit</button>


                </div>
            </div>
        </div>
    </div>


</div>
</form>
<br>
<form [formGroup]="withdrawalForm" (ngSubmit)="withdrawal()">
<div class="container">

    <div class="row">
        <div class="main">
            <h2  style="color:black"><b>cash withdrawal form</b></h2>
            <div class="form-group">
                <label for="" style="color:black"><strong>Account Number</strong></label>
                <input type="text" formControlName="accno" name="accno" class="form-control" id="accountnumber"
                    aria-describedby="emailHelp">
                    <div *ngIf="(this.withdrawalForm.get('accno')?.touched||this.withdrawalForm.get('accno')?.dirty)&&this.withdrawalForm.get('accno')?.errors" class="errors">Invalid account Number</div>
            </div>
            <div class="form-group">
                <label for="" style="color:black"><strong>Password</strong></label>
                <input type="password" formControlName="pswd" name="pswd" class="form-control" id="password">
                <div *ngIf="(this.withdrawalForm.get('pswd')?.touched||this.withdrawalForm.get('pswd')?.dirty)&&this.withdrawalForm.get('pswd')?.errors" class="errors">Invalid password</div> 
            </div>
            <div class="form-group">
                <label for="" style="color:black"><strong>Amount</strong></label>
                <input type="text" formControlName="amount" name="amt" class="form-control" id="amt">
                <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors" class="errors">Invalid amount</div>
            </div>

            <br>
            <div class="col-md-12 ">


                <button type="submit" class="btn btn-danger ">Cash Withdrawal</button>

            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

</form>

</body>
